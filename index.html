<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> <span class="play">PLAY PIG DICE</span></h1>

      <div class="row">
          <div class="col-md-5">
            <div id="player1">
              <h3>PLAYER 1</h3>
              <br>
                <h4>SCORE:</h4>
                <br>
                  <p> <span class="player1Score"></span> </p>

              <button type="button" id="btn-player1">ROLL DICE</button>
              <br><br>
              <p>YOU ROLLED:<br> <span class="player1Result"></span> </p>




            </div>

          </div>

          <div class="col-md-2">
            <img src="images/dice.jpg" alt="Dice Image" id="img1">
              <img src="images/dice2.jpg" alt="Dice Image" id="img2">
             <br>
            <button type="button" id="btn-hold">HOLD</button>
              <br><br><br><br>
            <p class="turns">SWITCH TURNS</p>

            <button type="button" id="btn-reload">New Game</button>
          </div>

          <div class="col-md-5">
            <div id="player2">
              <h3>PLAYER 2</h3>
              <br>
                <h4>SCORE:</h4>
                <br>
                  <p> <span class="player2Score"></span> </p>

              <button type="button" id="btn-player2">ROLL DICE</button>
              <br><br>
              <p>YOU ROLLED: <br> <span class="player2Result"></span> </p>


            </div>


          </div>



      </div>
      <br><br>
      <div class="row">
        <div class="col-md-4">
          <button type="button" class="btn-blue" id="blue">BLUE THEME</button>
        </div>

        <div class="col-md-4">
          <button type="button" class="btn-white" id="light-red">LIGHT RED</button>

        </div>

        <div class="col-md-4">
          <button type="button" class="btn-red" id="pink">PINK THEME</button>

          </div>

        </div>

      </div>
  </body>
</html>
