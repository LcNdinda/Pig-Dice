<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/style.css" rel="stylesheet" type="text/css">
     <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>PLAY PIG DICE</h1>
      <div class="row">
          <div class="col-md-5">
            <div id="player1">
              <h3>PLAYER 1</h3>
                <h4>SCORE:</h4>
                  <p> <span class="player1Score"></span> </p>

              <button type="button" id="btn-player1">ROLL DICE</button>
              <br><br>
              <p>You Rolled: <span class="player1Result"></span> </p>


            </div>

          </div>

          <div class="col-md-2">
            <img src="images/dice.jpg" alt="Dice Image" id="img1">
            <img src="images/dice2.jpg" alt="Dice Image" id="img2">
             <br>
            <button type="button" id="btn-hold">HOLD</button>
          </div>

          <div class="col-md-5">
            <div id="player2">
              <h3>PLAYER 2</h3>
                <h4>SCORE:</h4>
                  <p> <span class="player2Score"></span> </p>

              <button type="button" id="btn-player2">ROLL DICE</button>
              <br><br>
              <p>You Rolled: <span class="player2Result"></span> </p>

            </div>


          </div>



      </div>

    </div>

  </body>
</html>
